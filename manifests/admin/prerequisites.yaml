apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: admin-prerequisites
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "2"  
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/asayah/gloo-mesh-ops
    targetRevision: HEAD
    path: manifests/admin/1-prerequisites
  destination:
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: false
      selfHeal: false